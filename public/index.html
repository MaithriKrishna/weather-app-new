<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <main>
      <section>
        <h1>Weather Forecast</h1>
        <p class="author">This site was created by Maithri Krishna Sherigar</p>
        <div class="form-header">
          Please enter the location to get weather information
        </div>
        <div class="form">
          <input placeholder="Location" id="location" />
          <button id="submit">Search</button>
        </div>
        <p id="error"></p>
        <p id="forecast"></p>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
